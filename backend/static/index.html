<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pysaundary | Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{ --mint-bg:#e0ffe9; --mint-accent:#2e8b57; --mint-border:#b6f1c7; }
    body{ background:#fff; min-height:100vh; display:grid; grid-template-rows:auto 1fr; }
    .brand{ color:var(--mint-accent); font-weight:600; letter-spacing:.5px; }
    .auth-card{ background:var(--mint-bg); border:1px solid var(--mint-border); border-radius:14px; }
    .form-control{ border-radius:10px; border-color:var(--mint-border); }
    .toast-mint{ --bs-toast-bg:#d5f9dd; --bs-toast-header-bg:#c0f3cc; border-color:var(--mint-border); }
    .top-right{ position:fixed; right:1rem; top:1rem; z-index:1080; }
  </style>
</head>
<body>
  <nav class="navbar bg-white">
    <div class="container"><span class="navbar-brand mb-0 h1 brand">Pysaundary</span></div>
  </nav>

  <main class="container d-flex align-items-center justify-content-center py-5">
    <div class="auth-card shadow-sm p-4" style="max-width:520px; width:100%;">
      <form id="auth-form" class="mx-auto" style="max-width: 440px;">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input id="email" type="email" class="form-control" autocomplete="username" required>
          <div class="form-text text-muted">Weâ€™ll never share your email.</div>
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" autocomplete="current-password" required>
        </div>
        <div class="form-check my-3">
          <input class="form-check-input" type="checkbox" id="is-login" checked>
          <label class="form-check-label" for="is-login">for login</label>
        </div>
        <button class="btn btn-primary px-4" type="submit" id="submit-btn">Login</button>
      </form>
    </div>
  </main>

  <div class="top-right">
    <div id="toast" class="toast align-items-center toast-mint" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Status</strong>
        <small>now</small>
        <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toast-body">Success</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // API config + helpers
    const API_BASE = 'http://0.0.0.0:8000';
    function setToken(t){ localStorage.setItem('token', t); }
    function getToken(){ return localStorage.getItem('token'); }
    function clearToken(){ localStorage.removeItem('token'); }
    async function apiFetch(path, options = {}) {
      const token = getToken();
      const headers = { 'Content-Type': 'application/json', ...(options.headers || {}) };
      if (token) headers['Authorization'] = `Bearer ${token}`;
      const res = await fetch(`${API_BASE}${path}`, { ...options, headers });
      let data = null;
      try { data = await res.json(); } catch {}
      if (!res.ok || (data && data.status === false)) {
        const msg = (data && (data.message || data.detail)) || `HTTP ${res.status}`;
        throw new Error(msg);
      }
      return data ?? {};
    }

    // already authed? go to tasks
    if (getToken()) location.href = '/tasks';

    const toast = new bootstrap.Toast(document.getElementById('toast'), { delay: 2200 });
    const toastBody = document.getElementById('toast-body');
    const setToast = (msg) => { toastBody.textContent = msg; toast.show(); };

    const form = document.getElementById('auth-form');
    const isLogin = document.getElementById('is-login');
    const submitBtn = document.getElementById('submit-btn');

    function updateBtn(){ submitBtn.textContent = isLogin.checked ? 'Login' : 'Signup'; }
    isLogin.addEventListener('change', updateBtn);
    updateBtn();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const path = isLogin.checked ? '/auth/login/' : '/auth/register_user/';
      try{
        const res = await fetch(`${API_BASE}${path}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json().catch(()=>({}));
        if (!res.ok || data.status === false) {
          setToast(data.message || `HTTP ${res.status}`);
          return;
        }
        const token = data?.data?.token || data?.token;
        if (token) setToken(token);
        setToast(isLogin.checked ? 'Logged in' : 'Registered');
        setTimeout(()=> location.href = '/tasks', 300);
      }catch(err){
        setToast(err.message || 'Network error');
      }
    });
  </script>
</body>
</html>
